<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==================== Title ====================-->
		<title>Responsive 404 | Page Design</title>

		<!--==================== Meta Description ====================-->
		<meta
			name="description"
			content="This repository contains the layout of a responsive 404 page design. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta OG (Open Graph) ====================-->
		<meta property="og:title" content="Responsive 404 | Page Design" />
		<meta
			property="og:description"
			content="This repository contains the layout of a responsive 404 page design. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta Robots ====================-->
		<meta name="robots" content="index, follow" />

		<!--==================== Favicon ====================-->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!--==================== Style ====================-->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!--==================== Remix Icon ====================-->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--==================== No Script (Warning) ====================-->
		<noscript>
			<p>This page requires JavaScript to function properly.</p>
		</noscript>

		<!--==================== NAVBAR ====================-->
		<nav id="navbar">
			<div class="navbar-content container">
				<a href="#home" class="logo">FoundCompany</a>

				<ul class="navbar-menu">
					<li class="navbar-item">
						<a href="#home" class="navbar-link">Home</a>
					</li>

					<li class="navbar-item">
						<a href="#about" class="navbar-link">About</a>
					</li>

					<li class="navbar-item">
						<a href="#contact" class="navbar-link">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<!--================ Enf of NAVBAR =================-->

		<!--==================== ERROR ====================-->
		<div id="error">
			<div class="error-content inner-container">
				<div class="error-text">
					<span class="error-code">Error 404</span>
					<h1 class="error-title">I'm sorry</h1>
					<h2 class="error-description"></h2>

					<a href="#home" class="btn error-btn">Return to home</a>
				</div>

				<div class="error-img">
					<img src="assets/img/oops.png" alt="Oops!" />
				</div>
			</div>
		</div>
		<!--================ Enf of ERROR =================-->

		<!--==================== CONTACT INFO ====================-->
		<div id="contact-info">
			<p class="contact-content container">
				<span class="contact-phone">+99 (77) 34455-6699</span> |
				<span class="contact-email">email@example.com</span>
			</p>
		</div>
		<!--================ Enf of CONTACT INFO =================-->

		<!--==================== Script ====================-->
		<script src="assets/js/index.js"></script>
	</body>
</html>
